name: Webhook

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Message to print'
        required: false
        default: 'Hello, World!'

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "MSG[1] -- $MESSAGE"
          echo "MSG[2] -- ${{ inputs.message }}"